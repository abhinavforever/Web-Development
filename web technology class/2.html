<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlapping Images</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .image-container {
        position: relative;
        width: 300px; /* Set width and height for container */
        height: 300px;
    }

    .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the images cover the entire area */
        transition: z-index 0.3s ease-in-out;
    }

    .image:hover {
        z-index: 1;
    }
</style>
</head>
<body>
<div class="image-container">
    <img src="image1.png" alt="Image 1" class="image">
    <img src="image2.png" alt="Image 2" class="image">
    <img src="image.png" alt="Image 3" class="image">
</div>

<script>
    const images = document.querySelectorAll('.image');

    images.forEach(image => {
        image.addEventListener('mouseover', () => {
            images.forEach(i => {
                i.style.zIndex = '0';
            });
            image.style.zIndex = '1';
        });
    });
</script>
</body>
</html>
